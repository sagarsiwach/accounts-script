<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    :root {
      --primary: #3f51b5;
      --text-primary: #212121;
      --text-secondary: #757575;
      --divider: #e0e0e0;
      --background: #fafafa;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
    }

    .settings-container {
      padding: 24px;
    }

    h2 {
      margin: 0 0 24px 0;
      font-size: 20px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--divider);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--divider);
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .help-text {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--divider);
    }

    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: #303f9f;
    }

    .btn-secondary {
      background: white;
      border: 1px solid var(--divider);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: #f5f5f5;
    }

    .validation-result {
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
      font-size: 13px;
    }

    .validation-result.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .validation-result.error {
      background: #ffebee;
      color: #c62828;
    }

    .validation-result ul {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>Settings</h2>

    <div class="section">
      <div class="section-title">Control Sheet</div>
      <div class="form-group">
        <label>Control Sheet ID</label>
        <input type="text" id="controlSheetId" placeholder="Enter Google Sheet ID">
        <div class="help-text">The ID of the central configuration sheet</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Notifications</div>
      <div class="form-group">
        <label>Error Email Recipients</label>
        <textarea id="emailRecipients" rows="2" placeholder="email1@example.com, email2@example.com"></textarea>
        <div class="help-text">Comma-separated email addresses to notify on errors</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Maintenance</div>
      <div class="form-group">
        <label>Log Retention (days)</label>
        <input type="number" id="logRetention" value="30" min="7" max="365">
        <div class="help-text">How long to keep run logs</div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Validation</div>
      <button class="btn btn-secondary" onclick="validateConfig()">
        <i class="material-icons" style="font-size: 16px; vertical-align: middle;">check_circle</i>
        Validate Configuration
      </button>
      <div id="validationResult"></div>
    </div>

    <div class="button-row">
      <button class="btn btn-secondary" onclick="google.script.host.close()">Cancel</button>
      <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadSettings();
    });

    function loadSettings() {
      google.script.run
        .withSuccessHandler(function(settings) {
          if (settings) {
            document.getElementById('controlSheetId').value = settings.controlSheetId || '';
            document.getElementById('emailRecipients').value = (settings.errorEmailRecipients || []).join(', ');
            document.getElementById('logRetention').value = settings.logRetentionDays || 30;
          }
        })
        .getSettingsForUI();
    }

    function saveSettings() {
      const settings = {
        controlSheetId: document.getElementById('controlSheetId').value,
        errorEmailRecipients: document.getElementById('emailRecipients').value.split(',').map(e => e.trim()).filter(e => e),
        logRetentionDays: parseInt(document.getElementById('logRetention').value) || 30
      };

      google.script.run
        .withSuccessHandler(function() {
          alert('Settings saved successfully!');
          google.script.host.close();
        })
        .withFailureHandler(function(error) {
          alert('Failed to save: ' + error.message);
        })
        .saveSettingsFromUI(settings);
    }

    function validateConfig() {
      const resultDiv = document.getElementById('validationResult');
      resultDiv.innerHTML = '<div style="color: #757575;">Validating...</div>';

      google.script.run
        .withSuccessHandler(function(result) {
          if (result.valid) {
            resultDiv.innerHTML = '<div class="validation-result success"><i class="material-icons" style="font-size: 16px; vertical-align: middle;">check_circle</i> Configuration is valid!</div>';
          } else {
            let html = '<div class="validation-result error"><i class="material-icons" style="font-size: 16px; vertical-align: middle;">error</i> Configuration issues found:';
            if (result.errors && result.errors.length > 0) {
              html += '<ul>';
              result.errors.forEach(function(e) { html += '<li>' + e + '</li>'; });
              html += '</ul>';
            }
            if (result.warnings && result.warnings.length > 0) {
              html += '<strong>Warnings:</strong><ul>';
              result.warnings.forEach(function(w) { html += '<li>' + w + '</li>'; });
              html += '</ul>';
            }
            html += '</div>';
            resultDiv.innerHTML = html;
          }
        })
        .withFailureHandler(function(error) {
          resultDiv.innerHTML = '<div class="validation-result error">Validation failed: ' + error.message + '</div>';
        })
        .validateConfigFromUI();
    }
  </script>
</body>
</html>
